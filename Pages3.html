<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customize Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-body-secondary w-100 min-vh-100 p-5">
        <div class="container ps-4 bg-white text-dark shadow p-4 mb-5 bg-body-tertiary w-100 min-h-100">
            <div class="text">
                <h3 class="fs-3 mb-3 text-success">Let's Customize Your Shopnix Store</h3>
                <p class="text-primary fs-4">Add Your First Product</p>
            </div>

            <div class="mb-3 col-md-6 p-3">
                <h4 class="p-3 mb-2 bg-danger-subtle text-danger-emphasis" style="border-radius: 5px;">Basic Detail</h4>
            </div>

            <div class="container bg-white text-dark shadow p-4 mb-5 bg-body-tertiary w-100 min-h-100">
    <div class="row">
        <!-- Left side (Form) -->
        <div class="col-md-6 p-3">
            <form id="productForm">
                <div class="overflow-auto" style="max-height: 300px;">
                    <div class="mb-3">
                        <label for="product-name" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name" placeholder="e.g Product Name....">
                    </div>

                    <div class="mb-3">
                        <label for="product-description" class="form-label">Product Description</label>
                        <textarea class="form-control" id="product-description" placeholder="Leave a comment here" style="height: 100px"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="skv-code" class="form-label">SKV Code</label>
                        <input type="text" class="form-control" id="skv-code" placeholder="e.g Promo Code....">
                    </div>

                    <div class="d-flex gap-3">
                        <input class="form-check-input" type="checkbox" id="hsnCheckbox"> 
                        <p>Price includes an HSN/SAC code</p>
                    </div>

                    <div class="mb-3">
                        <h4 class="p-3 mb-2 bg-danger-subtle text-danger-emphasis" style="border-radius: 5px;">Price Details</h4>
                    </div>

                    <div class="d-flex gap-3">
                        <input class="form-check-input" type="checkbox" id="gstCheckbox"> 
                        <p>Price inclusive of GST</p>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="list-price" class="form-label">List Price</label>
                                <input type="number" class="form-control" id="list-price" placeholder="e.g 100...">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="discount-rate" class="form-label">Discount Rate</label>
                                <input type="number" class="form-control" id="discount-rate" placeholder="e.g 40...">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="gst-rate" class="form-label">GST Rate</label>
                                <input type="number" class="form-control" id="gst-rate" placeholder="e.g 20...">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="shipping-charge" class="form-label">Shipping Charge</label>
                                <input type="number" class="form-control" id="shipping-charge" placeholder="e.g 40...">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="net-price" class="form-label">Net Price</label>
                                <input type="number" class="form-control" id="net-price" placeholder="e.g 00.00...">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="stock-level" class="form-label">Stock Level</label>
                                <input type="number" class="form-control" id="stock-level" placeholder="Stock level ...">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

   
        <div class="col-md-6 d-flex justify-content-center">
              <!-- Right side (Form) -->
            <div class="text-center p-4 shadow-lg rounded bg-white" style="max-width: 400px;">
             
                <img src="./bags.png" class="w-75 h-auto mb-3 rounded" alt="Bags" style="border: 2px solid white; padding: 5px;">
                
               
                <input type="text" class="form-control mb-3 shadow-sm" id="product-name" placeholder="e.g Product Name..." required>
                <input type="text" class="form-control mb-3 shadow-sm" id="description" placeholder="e.g Description..." required>
                <input type="text" class="form-control mb-3 shadow-sm" id="total-price" placeholder="e.g Total Price..." required>
            </div>
        </div>
    </div>
</div>


                    <div class="d-flex justify-content-center gap-3 mt-3">
                        <button type="button" class="back2 btn btn-secondary" id="backButton">Back</button>
                        <button type="submit" class="sub btn btn-primary" id="nextButton">Submit</button>
                    </div>
                </form>
            </div>
                    
           
        </div>
        
    </div>

    <script>
            document.querySelectorAll(".sub").forEach(button => {
        button.addEventListener("click", function (event) {
            event.preventDefault(); 

            window.scrollTo({ top: 0, behavior: "smooth" });

            
            const messageBox = document.createElement("div");
            messageBox.className = "alert alert-success text-center p-2";
            messageBox.innerText = "Form submitted successfully!";
            document.body.prepend(messageBox); 

            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 3000);
        });
    });

    document.querySelectorAll(".back2").forEach(button => {
        button.addEventListener("click", function (event) {
            event.preventDefault();
            window.location.href = "Pages2.html"; 
        });
    })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
