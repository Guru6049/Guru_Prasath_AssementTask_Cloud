<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customize Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

     
</head>
<body>
    <div class="bg-body-secondary w-100 min-vh-100 p-5">
        <div class="container ps-4 bg-white text-dark shadow p-4 mb-5 bg-body-tertiary  w-100 min-h-100 ">
            <div class="text">
                <h3 class="fs-3 mb-3 text-success">Let's Customize Your Shopnix Store</h3>
                <p class="text-primary fs-4">Apply a Theme</p>
            </div>
    
            <div class="d-flex justify-content-center">
                <div class="row">
                    <!-- Bags Theme -->
                    <div class="col-md-4 text-center">
                        <div class="card border-0 shadow p-4 mb-5 bg-body-tertiary h-100">
                            <img src="./bags.png" class="img-fluid fixed-img shadow mb-3" alt="Bags">
                            <div class="card-body d-flex flex-column align-items-center justify-content-between">
                                <h5 class="card-title">Bags</h5>
                                <button class="card1 btn btn-primary mt-auto" onclick="card1(this)">Choose</button>
                            </div>
                        </div>
                    </div>
                
                    <!-- Chic Theme -->
                    <div class="col-md-4 text-center">
                        <div class="card border-0 shadow p-4 mb-5 bg-body-tertiary h-100">
                            <img src="./chic2.png" class="img-fluid fixed-img shadow mb-3" alt="Chic">
                            <div class="card-body d-flex flex-column align-items-center justify-content-between">
                                <h5 class="card-title">Chic</h5>
                                <button class="card2 btn btn-primary mt-auto" onclick="card2(this)">Choose</button>
                            </div>
                        </div>
                    </div>
                
                    <!-- Flex Theme -->
                    <div class="col-md-4 text-center">
                        <div class="card border-0 shadow p-4 mb-5 bg-body-tertiary h-100">
                            <img src="./flex2.webp" class="img-fluid fixed-img shadow mb-3" alt="Flex">
                            <div class="card-body d-flex flex-column align-items-center justify-content-between ">
                                <h5 class="card-title">Flex</h5>
                                <button class="card3 btn btn-primary mt-auto" onclick="card3(this)">Choose</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="txt fs-6">
                <p>Note:- you can explore more theme from the admin panel</p>
            </div>

            <div class="d-flex justify-content-end w-100 pt-5">
                <button class="nxt1 btn btn-primary">Next</button>

            </div>
    
        </div>
    </div>

    <script>
        function card1(btn) {
    // Reset all buttons
    document.querySelectorAll('.card1').forEach(btn => {
        btn.innerHTML = `selected`; // Reset text
        btn.classList.remove("btn-primary");
        btn.classList.add("btn-outline-primary");
    });

     
}

function card2(btn)
{
    document.querySelectorAll('.card2').forEach(btn => {
        btn.innerHTML = "selected"; // Reset text
        btn.classList.remove("btn-primary");
        btn.classList.add("btn-outline-primary");
    });
}

function card3(btn)
{
    document.querySelectorAll('.card3').forEach(btn => {
        btn.innerHTML = "selected"; // Reset text
        btn.classList.remove("btn-primary");
        btn.classList.add("btn-outline-primary");
    });
}

document.querySelectorAll(".nxt1").forEach(button => {
    button.addEventListener("click", function() {
        window.location.href = "Pages2.html";
    });
});


    </script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
